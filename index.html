<!doctype html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Simple Color Lighten/Darken Tool</title>

    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="author" content="Mohamed El Amine Kherroubi">
    <meta name="description" content="A simple color lighten/darken tool application built with HTML, CSS and vanilla JavaScript.">
    <meta name="keywords" content="JavaScript, Color tool, HEX, RGB, Lighten, Darken">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"
        rel="stylesheet">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="flex items-center justify-center h-screen font-normal bg-black font-body">
    <div class="flex flex-col items-center gap-4 p-10 bg-white rounded-2xl">
        <!-- Title -->
        <h1 class="text-4xl font-display">Simple Color Tool.</h1>

        <!-- HEX Code Input -->
        <div class="flex items-center gap-2">
            <label for="hex-input">Color Hex Code:</label>
            <input id="hex-input" type="text" placeholder="#000000" class="w-20 p-0.5 text-center">
        </div>

        <!-- Lightness Slider -->
        <div class="flex gap-2 w-fit">
            <input id="slider" type="range" min="0" max="100" value="50" class="">
            <label id="slider-label" for="slider">0%</label>
        </div>

        <!-- Color Box -->
        <div class="w-full">
            <label for="input-color">Color</label>
            <div id="input-color" class="flex items-center justify-center h-20 font-light border-2 cursor-pointer">Copy Hex Code</div>
        </div>

        <!-- Altered Color Box -->
        <div class="w-full">
            <label for="altered-color">Altered Color</label>
            <div id="altered-color" class="flex items-center justify-center h-20 font-light border-2 cursor-pointer">Copy Hex Code</div>
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
